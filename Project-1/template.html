<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Mystyle/template.css" />
    <title>Template</title>
  </head>
  <body>
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="banner">
      <h1>Banner</h1>
    </div>
    <!-- first section -->
    <h2>Section-1</h2>
    <section id="section-1">
      <div class="circles">Circle-1</div>
      <div class="circles">circle-2</div>
      <div class="circles">Circle-3</div>
      <div class="circles">Circle-4</div>
    </section>
    <h2>Section-2</h2>
    <section id="section-2">
      <main>Main Content</main>
      <aside>
        <article id="article-1" class="art">Article-1</article>
        <article id="article-2" class="art">Article-2</article>
        <article id="article-3" class="art">Article-3</article>
      </aside>
    </section>
    <h2 id="h-2">Section-3</h2>
    <section id="section-3">
      <div class="box">Box-1</div>
      <div class="box">Box-2</div>
      <div class="box">Box-3</div>
      <div class="box">Box-4</div>
    </section>
    <footer>Footer</footer>
  </body>
</html>
